<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pure Rect</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const Book = ({name, year, price}) => {
            return React.createElement('div', {}, 
                React.createElement('h2', {}, name),
                React.createElement('p', {}, year),
                React.createElement('p', {}, price),
            )
        }

        const App = () => {
            return React.createElement('div', {}, 
            React.createElement('h1', {id: 'hello', className: 'class1'}, 'Hello from React'),
            React.createElement(Book, {
                name: 'JS for beginners',
                year: 2010,
                price: '900 rub',
            }),
            React.createElement(Book, {
                name: 'Python for beginners',
                year: 2023,
                price: '5900 rub',
            }),
            React.createElement(Book, {
                name: 'SQL for beginners',
                year: 2018,
                price: '1900 rub',
            }),
            React.createElement(Book, {
                name: 'HTML for beginners',
                year: 2022,
                price: '2900 rub',
            }),
            )
        }

        ReactDOM.render(React.createElement(App), document.querySelector('#root') )
    </script>
</body>
</html>
